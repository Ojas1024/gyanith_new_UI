<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white p-6">

  <div class="max-w-7xl mx-auto space-y-12">

    <!-- Hero Section -->
    <section class="text-center space-y-6">
      <h1 class="text-4xl md:text-5xl font-bold">Events</h1>
      <p class="text-xl text-gray-300 max-w-3xl mx-auto">
        Explore our exciting lineup of events that showcase the future of human and machine collaboration.
      </p>
    </section>

    <!-- Events Grid -->
    <div class="px-4">
      <div id="eventsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </div>

  </div>

  <script src="Events.js"></script>
  <script src="script4.js"></script>

</body>
</html>
