<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gyanith 25 | Schedule & Countdown</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white p-6">

  <div class="max-w-4xl mx-auto space-y-16">
    
    <!-- Hero Section -->
    <section class="text-center space-y-8">
      <h1 class="font-bold text-5xl md:text-7xl bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-600 text-transparent bg-clip-text animate-pulse">
        Gyanith 25
      </h1>
      <p class="text-xl md:text-2xl text-gray-300 italic">
        Human and Machine Collaboration for a Better Future
      </p>

      <!-- Countdown Timer -->
      <div class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 rounded-xl p-8 max-w-2xl mx-auto shadow-lg shadow-purple-700/30">
        <div id="countdown" class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center">
          <div><div class="text-5xl font-extrabold text-blue-400">00</div><div class="text-sm uppercase text-gray-500">Days</div></div>
          <div><div class="text-5xl font-extrabold text-blue-400">00</div><div class="text-sm uppercase text-gray-500">Hours</div></div>
          <div><div class="text-5xl font-extrabold text-blue-400">00</div><div class="text-sm uppercase text-gray-500">Minutes</div></div>
          <div><div class="text-5xl font-extrabold text-blue-400">00</div><div class="text-sm uppercase text-gray-500">Seconds</div></div>
        </div>
      </div>
    </section>

    <!-- Schedule Section -->
    <section class="space-y-8">
      <h2 class="text-3xl font-bold text-center">Event Schedule</h2>

      <div class="grid md:grid-cols-2 gap-8">
        <!-- Day 1 -->
        <div class="bg-gray-800 rounded-lg p-6">
          <h3 class="text-2xl font-bold mb-4">Day 1</h3>
          <div id="day1Schedule" class="space-y-4"></div>
        </div>

        <!-- Day 2 -->
        <div class="bg-gray-800 rounded-lg p-6">
          <h3 class="text-2xl font-bold mb-4">Day 2</h3>
          <div id="day2Schedule" class="space-y-4"></div>
        </div>
      </div>
    </section>

  </div>

  <script src="schedule.js"></script>
  <script src="script1.js"></script>

</body>
</html>
