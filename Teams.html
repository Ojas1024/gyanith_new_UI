<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Structure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tech-gradient {
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
        }
        .tech-font {
            color: #38bdf8;
        }
    </style>
</head>
<body class="tech-gradient p-6 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center tech-font mb-6">Team Structure</h1>
        
        <div class="space-y-6">
            <!-- Team Section -->
            <script>
                const teams = [
                    { name: 'Chief Patron', members: [ { name: 'Dr. Makarand Madhao Ghangrekar', role: 'Director, NIT Puducherry' } ] },
                    { name: 'Patron', members: [ { name: 'Dr. Sundaravarathan S', role: 'Registrar, NIT Puducherry' } ] },
                    { name: 'Chairperson', members: [ { name: 'Dr. G S Mahapatra', role: 'Dean - Research & Consultancy' } ] },
                    { name: 'Associate Deans', members: [ { name: 'Dr. Aniruddha Kanhe', role: 'Associate Dean - Research & Consultancy' }, { name: 'Dr. M V A Raju Bahubalendruni', role: 'Associate Dean - Research & Consultancy' } ] },
                    { name: 'Convener', members: [ { name: 'Dr Hemachander Allamsetty', role: 'Assistant Professor' }, { name: 'Naveen Raj R', role: 'Assistant Professor' } ] },
                    { name: 'Core Committee Members', members: [ { name: 'Manojkumar S', role: 'General Secretary' }, { name: 'Chandramouli D', role: 'Treasurer - I' }, { name: 'Austin Allan A', role: 'Treasurer - II' }, { name: 'Aravinda Krishnan', role: 'Treasurer - III' }, { name: 'Kaustubh Pavagada', role: 'Event Co-ordinator - I' }, { name: 'Swetha M', role: 'Event Co-ordinator - II' }, { name: 'Tejas', role: 'Event Co-ordinator - III' }, { name: 'Bandreddy Pavan Sai', role: 'Event Co-ordinator - IV' } ] },
                ];
                
                document.addEventListener("DOMContentLoaded", () => {
                    const container = document.querySelector(".space-y-6");
                    teams.forEach(team => {
                        const teamCard = document.createElement("div");
                        teamCard.className = "bg-gray-800 p-4 rounded-lg shadow-md";
                        teamCard.innerHTML = `<h2 class='text-xl font-semibold tech-font'>${team.name}</h2>`;
                        
                        team.members.forEach(member => {
                            const memberDiv = document.createElement("div");
                            memberDiv.className = "ml-4 text-gray-400";
                            memberDiv.innerHTML = `<p><strong>${member.name}</strong> - ${member.role}</p>`;
                            teamCard.appendChild(memberDiv);
                        });
                        
                        container.appendChild(teamCard);
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
